<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple editor</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="editor">
    <h1 class="editor__header">Simple editor</h1>
    <p class="editor__status">status</p>
    <textarea class="editor__text" name="" id="" cols="30" rows="10"></textarea>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
      <defs>
        <filter id="filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.00001 0.00001" numOctaves="1" result="warp"></feTurbulence>
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warpOffset" />
        </filter>
      </defs>
    </svg>
    <button class="editor__button editor__button--js">Load</button>
    <button class="editor__button editor__button--js">Save</button>
    <button class="editor__button editor__button--filter editor__button--js">Clean</button>
  </main>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
