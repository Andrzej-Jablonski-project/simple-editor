<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My simple editor</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="editor">
    <h1 class="editor__header">My simple editor</h1>
    <textarea class="editor__text" name="" id="" cols="30" rows="10"></textarea>
    <button class="editor__button">Load</button>
    <button class="editor__button">Save</button>
    <button class="editor__button">Clean</button>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
